<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
  <style>
    .container {
      width: 100%;
    }
    .boreder {
      border: 1px solid #000;
    }
    .left, .right {
      width:200px;
      background-color: #267488;
    }
    .left {
      float: left;
    }
    .right {
      float: right;
    }
    .main {
      background-color: #f0f;
      margin: 0 200px;/*左与left宽度一样，右与right宽度一样*/
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left border">left</div>
    <div class="right border">right</div>
    <div class="main border">main</div>
  </div>
</body>
</html>
