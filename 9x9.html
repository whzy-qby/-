<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环之九九乘法表</title>
</head>
<body>
    <script>
        for(var i=1;i<=9;i++){
            for(var j=1;j<=i;j++){
                var result=i*j;
                document.write(j+"*"+i+"="+result+" ");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
