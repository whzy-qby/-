<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math对象</title>
</head>
<body>
    <script>
        var a = [12,343,43,454,6,76,9,9,8,45,3,56,76];
        var b = 21.243;
        max=1000;
        min=100;
        console.log(Math.abs(-100));
        console.log(Math.max(a[0],a[1],a[2],a[3]));//max(a):NaN
        console.log(Math.min(a[0],a[1],a[2],a[3]));//min(a):NaN
        console.log(Math.ceil(b));//向上取整
        console.log(Math.floor(b));//向下取整
        console.log(Math.random());//随机小数：(0,1]
        console.log(Math.random()*(max-min)+min);//任意范围内随机数：（min，max]
        console.log(Math.floor(Math.random()*(max-min)+min));//任意范围内随机整数：（min，max]
        
        
        
        
        
    </script>
</body>
</html>
