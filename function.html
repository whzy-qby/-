<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>
<body>
    <script>
        function add(a,b) {
            return a+b;
        }
        function abs(x) {
            if(x>=0)
                console.log(x);
            else
                console.log(-x);    
        }
        var sum = add(10,20);
        console.log(sum);
        abs(-100);
    </script>
</body>
</html>
