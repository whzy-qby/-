<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
</head>
<body>
    <script>
        var usr = {
            name:"卡卡罗特",
            zdl:function(){
                return "战斗力：5000";
            },
            lz:[123,456,789],
            container:{
                battle:"邱夷",
                s:"贝吉塔"
            }
        };
        console.log(usr.zdl());//返回函数值
        console.log(usr.container.s);//返回字符串
        console.log(usr.container);//返回对象
        
    </script>
</body>
</html>
